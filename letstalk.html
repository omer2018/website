<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet Cube Automation | Productivity on autopilot</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <!-- 3rd party -->
    <script src="https://kit.fontawesome.com/28d6b952f3.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- components -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/button.css">
    <!-- custom -->
    <link rel="stylesheet" href="./css/custom.css">


</head>

<body>
    <!-- bg animations -->
    <div class="hero-animations">
        <img src="./img/shape-square.png" class="shape-square hero">
        <img src="./img/shape-triangle.png" class="shape-triangle hero">
        <img src="./img/shape-plus.png" class="shape-plus-one hero">
        <img src="./img/shape-plus.png" class="shape-plus-one hero">
        <a href="#" class="btn back-to-top fa fa-angle-up"></a>
    </div>
    <!-- header -->
    <header class="container">
        <div class="row">
            <a class="header-logo col-3 col-lg-6 col-md-6" href="/index">
                <img src="./img/logo.png" alt="header logo"  href="/index">
            </a>
            <nav id="header_nav" style="display: none;">
            </nav>
        </div>
    </header>
    <!-- hero -->
    <div class="container hero">
        <div class="row" style="grid-template-columns: repeat(6, 1fr);">
            <div class="hero-left col-6 col-lg-12">
                <h1>Talk to Our<br>Team Today</h1>
                <p>The most common question we get is: "How can I automate more of my business?". Book a free consultation call and we can help you find out how</p>
            </div>
            <div class="hero-right col-6 col-lg-12" style="padding: 20px;">
                <!-- Calendly inline widget begin -->
<div class="calendly-inline-widget" data-url="https://calendly.com/jet-cube/30min" style="min-width:320px;height:660px;"></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
<!-- Calendly inline widget end -->
                <div class="hero-bg">
                    <img src="./img/hero-bg.png" alt="Hero-bg" style="max-height: 1000px;">
                </div>
            </div>
        </div>
    </div>
   
    <!-- footer -->
    <footer>
        <div class="row" >
            <div class="footer-row">
                <div class="footer-paragraf">
                    <img src="./img/logo.png">
                    <p>Productivity on autopilot. www.jet-cube.com
                    </p>
                </div>
            </div>
            <div class="copyright-section">
                <p>Copyright 2022 Jet Cube. All Rights Reserved.</p>
                <div class="footer-socials"> </div>
            </div>
        </div>
    </footer>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
